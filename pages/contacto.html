    </header>
    <main>

        <section class="contacto">
            <form class="contacto-form" action="" method="post" enctype="text/plain">
                <h2>COMPLETA EL FORMULARIO</h2>
                <div>
                    <label class="texto" for="firstname">Nombre:</label>
                    <input type="text" placeholder="Ingrese su Nombre." name="firstname">
                </div>

                <div>
                    <label class="texto" for="email">Email:</label>
                    <input type="text" placeholder="Ingrese su Email" name="email">
                </div>

                <div>
                    <label for="telefono">Tel:</label>
                    <input type="tel" placeholder="Numero de telefono">
                </div>

                <div>
                    <label for="mensaje">Deje su Mensaje:</label>
                    <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Escriba su mensaje."></textarea>
                </div>

                <div>
                    <input type="submit" value="Enviar">
                </div>
                <div>
                    <input type="reset" value="Borrar">
                </div>
            </form>
            <div>
                <h2>LOCALIZANOS</h2>
                <iframe class="contacto-mapa"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2061485.9450420025!2d-60.78334835427819!3d-31.940960767492108!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1686351179321!5m2!1ses!2sar"" allowfullscreen="" loading="
                    lazy"></iframe>
            </div>
        </section>
    </main>
